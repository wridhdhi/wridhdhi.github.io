{% assign image_exist = "no" %}
<div class="post">
    <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">



        <div class="post__img shadow">

            {% if page.image %} {% assign image_exist = "yes" %}
            <div class="post__img__container" image="{{ image_exist }}">
                <div class="absolute-bg" style="background-image: url('{{ page.image }}');"></div>
            </div>
            {% endif %}
            <div class="post__header shadow "  image="{{ image_exist }}">
                <div class="post__header__container">
                    <!-- header style here -->
                    <h2 itemprop="name headline">{{ page.title }}</h2>
                    <!-- no classname -->

                    <!-- <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time> -->
                </div>
            </div>
        </div>

        <!-- DEFINE STYLE HERE -->
        <div class="post__content section-padding style-1">
            <div class="grid">
                <div id="markdown">
                    {{content}}
                </div>
            </div>
        </div>
</div>
</section>
